<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Treine.me</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page">
      <nav>
        <a id="logo" href="#">
          <img
            src="assets/img/logo.svg"
            alt="Logomarca escrito Treine.me na cor azul piscina"
          />
        </a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Treinar</a></li>
        </ul>
      </nav>

      <main>
        <section class="hero">
          <h1>Treinos <span>exclusivos</span> para você!</h1>
          <p class="teste">
            Nós criamos treinos <strong>exclusivos e únicos para você.</strong>
            <br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e <br />
            qualidade de vida.
          </p>
          <button class="btn-whatsapp">
            <img
              src="assets/img/whatsapp.svg"
              alt="Ícone do Whastsapp no botão antes do texto"
            />Comece já
          </button>
        </section>
        <img
          id="hero-img"
          src="assets/img/hero-image.svg"
          alt="Menina de cabelos ruivos vestindo uma blusa amarela se exercitando pulando corda com uma corda roxa"
        />
      </main>

      <footer id="footer">
        <p>Fale conosco no Instagram<a href="#"> @treine.me</a></p>
      </footer>
    </div>
    <img
      src="assets/img/balls.svg"
      alt="Bolinhas decorativas verdes no canto inferior da página"
      class="balls"
    />
  </body>
</html>
